<html>
<head>
  <script>
    // XMLHttpRequest 객체 생성
    var xhr = new XMLHttpRequest();

    // api url 설정
    var url = "https://puis3e72h4.execute-api.ap-northeast-2.amazonaws.com/dev";

    // GET 방식으로 요청
    xhr.open("GET", url);

    // 응답이 도착했을 때 실행할 콜백 함수 등록
    xhr.onload = function() {
      // 응답이 성공적이면
      if (xhr.status === 200) {
        // 응답을 json 형식으로 파싱
        var data = JSON.parse(xhr.responseText);
        // data를 html 요소에 삽입
        document.getElementById("data").innerHTML = JSON.stringify(data);
      }
      // 응답이 실패하면
      else {
        // 에러 메시지 출력
        console.error("Request failed: " + xhr.status);
      }
    };

    // 요청 전송
    xhr.send();
  </script>
</head>
<body>
  <h1>GET Data</h1>
  <div id="data"></div>
</body>
</html>
